version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sail-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./app/data:/app/data:rw
      - ./logs:/app/logs:rw
    environment:
      - ENVIRONMENT=production
      - BASE_DIR=/app/data
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sail-network

  # Frontend Service (if serving separately)
  frontend:
    build:
      context: ../sail_Web_Ai
      dockerfile: Dockerfile.prod
    container_name: sail-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sail-network

networks:
  sail-network:
    driver: bridge

volumes:
  app-data:
    driver: local